buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

apply plugin: 'io.fabric'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    defaultConfig {
        applicationId 'com.truman.showtime.showtime'
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 8
        versionName '1.0'
    }
    signingConfigs {
        release {
            storeFile file("../Showtime.jks")
            storePassword "imation"
            keyAlias "Showtime"
            keyPassword "imation"
        }
    }
    buildTypes {
        debug {
            // enable crashlytics where you need
//            buildConfigField "boolean", "USE_CRASHLYTICS", "false"
//            ext.enableCrashlytics = true
        }
        release {
            ext.enableCrashlytics = true
//            minifyEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ext.betaDistributionReleaseNotes="Release Notes for this build."
            ext.betaDistributionGroupAliases="showtime"
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:recyclerview-v7:21.+'
    compile 'com.android.support:cardview-v7:21.+'
    compile 'com.android.support:appcompat-v7:21.+'
    compile 'com.android.support:support-v4:21.+'
    compile 'com.google.android.gms:play-services:6.+'
    compile 'com.squareup.okhttp:okhttp:2.2.+'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.2.+'
    compile 'com.squareup.retrofit:retrofit:+'
    compile 'com.squareup.picasso:picasso:2.+'
    compile 'com.github.ksoichiro:android-observablescrollview:1.5.+'
    compile "com.mixpanel.android:mixpanel-android:4.+@aar"
    compile 'com.parse.bolts:bolts-android:1.+'
    compile('com.crashlytics.sdk.android:crashlytics:2.2.1@aar') {
        transitive = true
    }
}
